# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys S-C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys S-C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys S-C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys S-C-l"  "select-pane -R"

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R
